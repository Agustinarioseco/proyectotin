<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador Libre</title>
    <link rel="stylesheet" href="./css/styles.css"> 
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
</head>
<body>
    <!-- Men√∫ lateral -->
    <div class="sidebar">
        <ul>
            <li>Inicio</li>
            <li>Mis Proyectos
                <ul>
                    <li>Proyecto 1</li>
                    <li>Proyecto 2</li>
                    <li>Proyecto 3</li>
                </ul>
            </li>
            <li>Mi Book</li>
            <li>Mis Eventos</li>
            <li>Foro</li>
            <li>Premiaci√≥n</li>
        </ul>
    </div>

    <!-- Navbar superior -->
    <div class="navbar">
        <span>Bienvenido a tu organizador</span>
        <div class="info">
            <span id="hora"></span>
            <span id="clima">Cargando clima...</span>
        </div>
    </div>

    <!-- √Årea de trabajo -->
    <div class="workspace" id="workspace">
        <div class="card note-card" id="note" style="top: 100px; left: 100px;">
            <textarea placeholder="Escribe una nota..." style="width: 90%; height: 70%; background: transparent; border: none; color: white;"></textarea>
        </div>
        <div class="card reminder-card" id="reminder" style="top: 300px; left: 150px;">
            <p>Recordatorio: Reuni√≥n a las 3 PM</p>
        </div>
        <div class="card calendar-card" id="calendar" style="top: 500px; left: 200px;">
            <p>Calendario</p>
        </div>
        
    </div>

    <!-- JavaScript -->
    <script>
        // Hacer las cards movibles
        interact('.card').draggable({
            inertia: true,
            modifiers: [
                interact.modifiers.restrictRect({
                    restriction: "parent",
                    endOnly: true
                })
            ],
            listeners: {
                move(event) {
                    let target = event.target;
                    let x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
                    let y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
                    target.style.transform = `translate(${x}px, ${y}px)`;
                    target.setAttribute('data-x', x);
                    target.setAttribute('data-y', y);
                }
            }
        });

        // Mostrar la hora actual
        function actualizarHora() {
            let ahora = new Date();
            let hora = ahora.toLocaleTimeString();
            document.getElementById('hora').textContent = hora;
        }
        setInterval(actualizarHora, 1000);
        actualizarHora();

        // Obtener el clima (simulado)
        document.getElementById('clima').textContent = "üå§Ô∏è 22¬∞C";
    </script>
    <script>
        // Hacer las cards movibles
        interact('.card').draggable({
            inertia: true,
            modifiers: [
                interact.modifiers.restrictRect({
                    restriction: "parent",
                    endOnly: true
                })
            ],
            listeners: {
                move(event) {
                    let target = event.target;
                    let x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
                    let y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
                    target.style.transform = `translate(${x}px, ${y}px)`;
                    target.setAttribute('data-x', x);
                    target.setAttribute('data-y', y);
                }
            }
        });
    
        // Hacer las cards redimensionables
        interact('.card').resizable({
            edges: { left: true, right: true, bottom: true, top: true }, // Permite cambiar el tama√±o desde cualquier lado
            listeners: {
                move(event) {
                    let target = event.target;
                    let x = parseFloat(target.getAttribute('data-x')) || 0;
                    let y = parseFloat(target.getAttribute('data-y')) || 0;
    
                    // Aplicar el nuevo tama√±o
                    target.style.width = `${event.rect.width}px`;
                    target.style.height = `${event.rect.height}px`;
    
                    // Ajustar la posici√≥n si es necesario
                    x += event.deltaRect.left;
                    y += event.deltaRect.top;
                    
                    target.style.transform = `translate(${x}px, ${y}px)`;
                    target.setAttribute('data-x', x);
                    target.setAttribute('data-y', y);
                }
            }
        });
    
        // Mostrar la hora actual
        function actualizarHora() {
            let ahora = new Date();
            let hora = ahora.toLocaleTimeString();
            document.getElementById('hora').textContent = hora;
        }
        setInterval(actualizarHora, 1000);
        actualizarHora();
    
        // Obtener el clima (simulado)
        document.getElementById('clima').textContent = "üå§Ô∏è 22¬∞C";
    </script>
    
</body>
</html>
