    <script>
        // Hacer las cards movibles
        interact('.card').draggable({
            inertia: true,
            modifiers: [
                interact.modifiers.restrictRect({
                    restriction: "parent",
                    endOnly: true
                })
            ],
            listeners: {
                move(event) {
                    let target = event.target;
                    let x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
                    let y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
                    target.style.transform = `translate(${x}px, ${y}px)`;
                    target.setAttribute('data-x', x);
                    target.setAttribute('data-y', y);
                }
            }
        });

    <script>
        // Hacer las cards movibles
        interact('.card').draggable({
            inertia: true,
            modifiers: [
                interact.modifiers.restrictRect({
                    restriction: "parent",
                    endOnly: true
                })
            ],
            listeners: {
                move(event) {
                    let target = event.target;

                    let y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
                    target.style.transform = `translate(${x}px, ${y}px)`;
                    target.setAttribute('data-x', x);
                    target.setAttribute('data-y', y);
                }
            }
        });
    
        // Hacer las cards redimensionables
        interact('.card').resizable({
            edges: { left: true, right: true, bottom: true, top: true }, // Permite cambiar el tama√±o desde cualquier lado
            listeners: {
                move(event) {
                    let target = event.target;
                    let x = parseFloat(target.getAttribute('data-x')) || 0;
                    let y = parseFloat(target.getAttribute('data-y')) || 0;
    
                    // Aplicar el nuevo tama√±o
                    target.style.width = `${event.rect.width}px`;
                    target.style.height = `${event.rect.height}px`;
    
                    // Ajustar la posici√≥n si es necesario
                    x += event.deltaRect.left;
                    y += event.deltaRect.top;
                    
                    target.style.transform = `translate(${x}px, ${y}px)`;
                    target.setAttribute('data-x', x);
                    target.setAttribute('data-y', y);
                }
            }
        });
    
     //Mostrar la hora actual//
     
        function actualizarHora() {
            let ahora = new Date();

            document.getElementById('hora').textContent = hora;

        actualizarHora();

   <script>
    //fullcalendar//
    document.addEventListener('DOMContentLoaded', function () {
        let calendarEl = document.getElementById('calendar');

        let calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            editable: true,
            selectable: true,
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            dateClick: function(info) {
                let title = prompt('Agregar evento:');
                if (title) {
                    calendar.addEvent({
                        title: title,
                        start: info.dateStr,
                        allDay: true
                    });
                }
            }
        });

        calendar.render();
    });
</script>
